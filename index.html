<!DOCTYPE html>
<html>
  <head>
    <title>Guess The Number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/my-styles.css" rel="stylesheet" media="screen">
  </head>

  <body>

    <!-- Start Main Content -->
    <div class="container">
      <div class="row ft">
        <div class="col-sm-12 ft-copy"> 
          <h1 class="text-center">Guess The Number</h1>
        </div>
      </div>

      <!-- Panel -->
      <div class="panel panel-default " id="divToBlink">
        <div class="row">

          <div class="col-sm-5 col-sm-offset-1">
            <form>
              <p><strong>Enter a Number From 1-100</strong></p>
              <label class="sr-only">Guess</label>
              <input class="form-control guess-txt" type="text" placeholder="Good luck!">
              <button class="btn btn-submit" type="submit">
                <span class="glyphicon glyphicon-arrow-right"></span>
              </button>
            </form>
          </div>

          <div class="col-sm-5">
            <p><strong id="remaining">Remaining Guesses: 5</strong></p>
            <a class="btn btn-default btn-lg" href="#" id="hint">Give Me A Hint</a>
            <a class="btn btn-default btn-lg" href="#" id="playagain">Play Again</a>
          </div>

        </div>

      </div>
      <!-- End panel -->

      <div>
        <ul class="ft" id="messagebank">
          <!--New messages will be prepended here-->
        </ul>
      </div>
    
    </div>
    <!-- End Main Content -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
  </body>
</html>
